name: Node.js Inspection Pipeline

on:
  push:
    branches:
      - master
      - main
    paths-ignore:
      - '.github/**'
      - 'README.md'
  pull_request:
    types: [ assigned, opened, synchronize, reopened ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # Node versions to test - See supported Node.js release schedule at https://nodejs.org/en/about/releases/
        node-version: [ 14 ] # , 16, 18]

    steps:
#     - name: Notifying on build via Slack
#       if: success()
#       id: slack
#       env:
#         SLACK_BOT_TOKEN: ${{ secrets.MG_SLACKBOT_TOKEN }}
#       uses: voxmedia/github-action-slack-notify-build@v1
#       with:
#         channel: mg-pulse
#         status: STARTING
#         color: warning

    - uses: actions/checkout@v3

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - run: npm ci

    - name: Running ESLint...
      run: npm run pretest

    - name: Running tests...
      run: npm test

    - name: Upload coverage to Codecov 
      uses: codecov/codecov-action@v3
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        directory: ./coverage

